<html>
<head>
    <script src="http://pariahsoft.com:1223/socket.io/socket.io.js"></script>
    <script src="jaws.js"></script>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <title>Yume Kandan</title>
</head>
<body>
    <canvas width=500 height=500 id="canvas"></canvas><br />
    FPS: <span id="fps"></span>. Move with arrows. Use textbox to speak.

    <script>
    /*** Initial Setup ***/

    // Declare global variables.
    var playersprite;
    var playerlist;
    var selfcid;
    var socket;
    var fps = document.getElementById("fps");


    /*** Game Logic ***/

    function PlayState() {
        // *** Setup function.
        this.setup = function() {
            // Connect and join the server.
            socket = io.connect(config["network"]["host"] + ":" + config["network"]["port"]);
            socket.emit("join", "seisatsu");

            // Create player sprite. Only one available now.
            playersprite = new jaws.Sprite({image: "smiley.png", x: 32, y:32, scale: 1});

            // Prevent default keys.
            jaws.preventDefaultKeys(["up", "down", "left", "right", "space"]);
        }

        // *** Mainloop first function.
        this.update = function() {
            // Listen for server-message event.
            socket.on("server-message", function(msg) {
            });

            // Listen for update-players event.
            socket.on("update-players", function(scid, pl) {
                selfcid = scid;
                playerslist = pl;
            });

            // Listen for say event.
            socket.on("say", function(cid, msg) {
            });

            // Listen for move event.
            socket.on("move", function(cid, x, y) {
            });

            // Listen for keypresses.
            if(jaws.pressed("left a")) {
                playersprite.x -= 16;
                socket.emit("move", -1, 0);
            }
            if(jaws.pressed("right d")) {
                playersprite.x += 16;
                socket.emit("move", 1, 0);
            }
            if(jaws.pressed("up w")) {
                playersprite.y -= 16;
                socket.emit("move", 0, -1);
            }
            if(jaws.pressed("down s")) {
                playersprite.y += 16;
                socket.emit("move", 0, +1);
            }

            // Update FPS.
            fps.innerHTML = jaws.game_loop.fps;
        }

        // *** Mainloop second function.
        this.draw = function() {
            jaws.clear();
            playersprite.draw();
        }
    }


    /*** Initialize ***/

    // Load the app on window load.
    window.onload = function() {
        // Load resources.
        jaws.assets.add("smiley.png")

        // Start.
        jaws.start(PlayState);
    }
    </script>
</body>
</html>
